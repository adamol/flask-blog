{% extends 'layout.html' %}

{% block content %}
<h2>{{ post.title }}</h3>
<p>Author: {{ post.user.username }}</p>

<p>{{ post.body }}</p>
<hr>
<ul>
    {% for comment in comments %}
    <li>{{ comment.body }} by {{ comment.user.username}}</li>
    {% endfor %}
</ul>

{% if 'username' in session %}
    <h3>Add a comment</h3>
    <form method="POST" action="{{ url_for('comments.store', post_id=post.id) }}">
        <textarea name="body" placeholder="body"></textarea><br>
        <button type="submit">Add comment</button>
    </form>
{% endif %}
{% endblock %}
