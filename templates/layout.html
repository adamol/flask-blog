<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="#">
    <title>My Blog</title>
  </head>
  <body>
    <a href="register">Register</a><br>
    <a href="login">Sign in</a><br>
    <a href="posts">View Posts</a><br><br>

    {% block content %}{% endblock %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
